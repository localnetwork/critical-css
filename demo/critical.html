<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>With Critical</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <style>
            body {
                margin: 0; 
            }
            a, a:hover, a:focus {
                text-decoration: none; 
            }
            img {
                max-width: 100%; 
            }
            .header {
                background: #f4f4f4; 
                margin-bottom: 15px; 
            }
            .header .navigation {
                display: flex;
                align-items: center; 
            }
            .header .container {
                max-width: 1200px;
                margin: 0 auto; 
                display: flex;
                align-items: center; 
                justify-content: space-between; 
            }
            .header .item {
                padding: 0 15px; 
            }
            .header a {
                color: #333; 
            }
        </style>
        <link media="print" onload="this.media='all'; this.onload=null;" rel="stylesheet" href="critical.css">
        <link media="print" onload="this.media='all'; this.onload=null;" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
